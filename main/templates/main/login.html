{% extends "main/base.html" %} {% load static %} {% block title %} Login | Auth
Project {% endblock title %} {% block head %}
<link rel="stylesheet" href="{% static 'main/css/auth.css' %}" />
{% endblock head %} {% block body %}

<section class="auth-container">
  <div class="auth-box">
    <h2>Login</h2>
    <form class="auth-form" method="post" action="">
      {% csrf_token %}

      <small class="error" hidden></small>
      <input type="email" placeholder="Email" name="email" />
      <input type="password" placeholder="Password" name="password" />
      <button class="auth-submit" type="submit">Login</button>
    </form>
    <p class="auth-text">
      Don't have an account? <a href="/register/">Create Here</a>
    </p>
  </div>
</section>

{% endblock body %}
